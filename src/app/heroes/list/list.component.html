<h1>Heroes</h1>
<hr />
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Eliminaste a <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>Sin cambios</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-danger"
>
  Borrar ultimo heroe
</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
